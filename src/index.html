<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">'
    <header class="header root__container-center">'
        <img class="header__logo" src="<%=require('./images/icon//Vector-min.svg')%>" alt="логотип место">
    </header>
    <main class="main">
        <section class="profile root__container-center">
            <div class="profile__block-author">
                <img class="profile__avatar" src="<%=require('./images/jak-iv-kusto.jpg')%>" alt="фото автора">
                <div class="profile__block-pen"><img class="profile__icon-pen" src="<%=require('./images/icon/pen.svg')%>" alt='иконка редактирования аватара'></div>
                <div class="profile__block-info">
                    <div class="profile__block-title">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__btn-redaction"><img class="profile__icon"
                                src="<%=require('./images/icon/Edit-Button-min.svg')%>" alt="иконка для редактирования"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__btn" type="button"><img class="profile__btn-icon" alt="плюс на кнопке добавить"
                    src="<%=require('./images/icon/plus.svg')%>"></button>
        </section>
        <section class="elements root__container-center">
            <ul class="elements__group">
            </ul>
        </section>
    </main>
    <footer class="footer root__container-center">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit">
        <div class="popup__container">
            <button class="popup__btn" type="reset"><img class="popup__icon" src="<%=require('./images/icon/close-icon-min.svg')%>"
                    alt="иконка крестик"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" novalidate>
                <fieldset class="popup__inputs-container">
                    <input class="popup__input popup__input_name_name" type="text" required placeholder="Имя" id="name"
                        name="name" value="Жак-Ив Кусто" maxlength="40" minlength="2">
                    <span id="name-error" class="error error_name_name"></span>
                    <input class="popup__input popup__input_name_info" type="text" required placeholder="О себе"
                        id="info" name="info" value="Исследователь океана" maxlength="200" minlength="2">
                    <span id="info-error" class="error error_name_info"></span>
                </fieldset>
                <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="popup-new-card">
        <div class="popup__container">
            <button class="popup__btn" type="reset"><img class="popup__icon" src="<%=require('./images/icon/close-icon-min.svg')%>"
                    alt="иконка крестик"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form" novalidate>
                <fieldset class="popup__inputs-container">
                    <input class="popup__input popup__input_name_name" maxlength="30" minlength="2" type="text" required placeholder="Название"
                        id="name-img" name="name-img">
                        <span id="name-img-error" class="error error_name_name"></span>
                    <input class="popup__input popup__input_name_info" type="url" required
                        placeholder="Ссылка на картинку" id="href" name="info-img">
                    <span id="info-img-error" class="error error_name_info"></span>
                </fieldset>
                <button class="popup__submit popup__submit_inactive" type="submit" value="Сохранить">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup" id="popup-edit-avatar">
        <div class="popup__container">
            <button class="popup__btn" type="reset"><img class="popup__icon" src="<%=require('./images/icon/close-icon-min.svg')%>"
                    alt="иконка крестик"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="form" novalidate>
                <fieldset class="popup__inputs-container">
                    <input class="popup__input popup__input_name_info" type="url" required
                        placeholder="Ссылка на картинку" id="href-img" name="info-img-link">
                    <span id="info-img-error-avatar" class="error error_name_info"></span>
                </fieldset>
                <button class="popup__submit popup__submit_inactive" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="popup-delete-card">
        <div class="popup__container popup__container_position_card-delete">
            <button class="popup__btn" type="reset"><img class="popup__icon" src="<%=require('./images/icon/close-icon-min.svg')%>"
                    alt="иконка крестик"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form popup__form_position_card-delete" name="form">
                <button class="popup__submit popup__submit_inactive" type="submit" value="Сохранить">Да</button>
            </form>
        </div>
    </section>
    <section class="popup popup_opacity" id="popup-card">
        <div class="popup__card-container">
            <button class="popup__btn popup__btn_position_card" type="reset"><img class="popup__icon"
                src="<%=require('./images/icon/close-icon-min.svg')%>" alt="иконка крестик"></button>
            <img class="popup__img" src="#" alt="фото">
            <p class="popup__figcaption"></p>
        </div>
    </section>
    
    <template id="card">
        <li class="elements__item">
            <img class="elements__item-img" src="#" alt="фото">
            <button class="elements__trash" tupe="submit"></button>
            <div class="elements__item-block">
                <h2 class="elements__item-title"></h2>
                <div class="elements__block-like">
                    <button type="button" class="elements__btn-like"></button>
                    <span class="elements__amount-likes"></span>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
