    <section class="popup" id="popup-edit">
        <div class="popup__container">
            <button class="popup__btn" type="reset"><img class="popup__icon" src="images/icon/close-icon-min.svg" alt="иконка крестик"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <fieldset class="popup__inputs-container">
                    <input class="popup__input popup__input_name_name" type="text" required placeholder="Имя" id="name" name="name" value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_name_info" type="text" required placeholder="О себе" id="info" name="info" value="Исследователь океана">
                </fieldset>
                <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="popup-new-card">
        <div class="popup__container">
            <button class="popup__btn" type="reset"><img class="popup__icon" src="images/icon/close-icon-min.svg" alt="иконка крестик"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form">
                <fieldset class="popup__inputs-container">
                    <input class="popup__input popup__input_name_name" type="text" required placeholder="Название" id="name" name="name-img">
                    <input class="popup__input popup__input_name_info" type="text" required placeholder="Ссылка на картинку" id="href" name="info">
                </fieldset>
                <button class="popup__submit" type="submit" value="Сохранить">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_opacity" id="popup-card">
        <div class="popup__card-container">
            <button class="popup__btn popup__btn_position_card" type="reset"><img class="popup__icon" src="images/icon/close-icon-min.svg" alt="иконка крестик"></button>
            <img class="popup__img" src="images/Image.png">
            <figcaption class="popup__figcaption">Карачаево-Черкессия</figcaption>
        </div>
    </section>
    <template id="card">
