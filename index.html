<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <section class="popup">
        <div class="popup__container">
            <img class="popup__icon" src="images/icon/close-icon-min.svg" alt="иконка крестик">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__inputs-container">
                    <input maxlength="100" minlength="3" class="popup__input" type="text" required placeholder="Жак-Ив Кусто" id="name" name="name">
                    <input maxlength="100" minlength="3" class="popup__input" type="text" required placeholder="Исследователь океана" id="info" name="info">
                </fieldset>
                <button class="popup__submit" type="submit" value="Сохранить"><p class="popup__submit-text">Сохранить</p></button>
            </form>
        </div>
    </section>
    <header class="header root__container-center">
        <img class="header__logo" src="images/icon/Vector-min.svg" alt="логотип место">
    </header>   
    <main class="main">
        <section class="profile root__container-center">
            <div class="profile__block-author">
                <img class="profile__avatar" src="images/jak-iv-kusto.jpg" alt="фото автора">
                <div class="profile__block-info">
                    <h1 class="profile__title">Жак-Ив Кусто<img class="profile__icon" src="images/icon/Edit-Button-min.svg"></h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__btn"><img class="profile__btn-icon" alt="плюс на кнопке добавить" src="images/icon/plus.svg"></button>
        </section>
        <section class="elements root__container-center">
            <ul class="elements__group">
                <li class="elements__item">
                    <img class="elements__item-img" src="images/karachaevsk.jpg" alt="фото Карачаевск">
                    <div class="elements__item-block">
                        <p class="elements__item-title">Карачаевск</p>
                        <img class="elements__item-like" src="images/icon/like-no-active-min.svg">
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__item-img" src="images/elbrus.jpg" alt="фото Эльбрус">
                    <div class="elements__item-block">
                        <p class="elements__item-title">Гора Эльбрус</p>
                        <img class="elements__item-like" src="images/icon/like-no-active-min.svg">
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__item-img" src="images/dombay.jpg" alt="фото Домбай">
                    <div class="elements__item-block">
                        <p class="elements__item-title">Домбай</p>
                        <img class="elements__item-like" src="images/icon/like-no-active-min.svg">
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__item-img" src="images/elbrus.jpg" alt="фото Эльбрус">
                    <div class="elements__item-block">
                        <p class="elements__item-title">Гора Эльбрус</p>
                        <img class="elements__item-like" src="images/icon/like-no-active-min.svg">
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__item-img" src="images/dombay.jpg" alt="фото Домбай">
                    <div class="elements__item-block">
                        <p class="elements__item-title">Домбай</p>
                        <img class="elements__item-like" src="images/icon/like-no-active-min.svg">
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__item-img" src="images/karachaevsk.jpg" alt="фото Карачаевск">
                    <div class="elements__item-block">
                        <p class="elements__item-title">Карачаевo-Черкесия</p>
                        <img class="elements__item-like" src="images/icon/like-no-active-min.svg">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer root__container-center">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
